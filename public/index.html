<!DOCTYPE html>
<html>

<head>
    <title>Vit</title>
    <meta name="author" content="Victor Popescu">
    <meta name="description" content="Web Chat Application">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!--Fonts-->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome-4.7.0.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <section id="header">

    </section>
    <section id="chat">
        <ul id="chat__allMessages"></ul>
        <form id="chat__form" action="">
            <input id="chat__userInput" autocomplete="off" autofocus="on" />
            <button id="chat__submit">Say Something!</button>
        </form>
    </section>
    <section id="chat__users">
        
        <ul id="users__list"></ul>
    </section>

    <section id="login">
        <form id="login__form" action="">
            <input id="login__userInput" autocomplete="on" minlength=3 maxlength="20" placeholder="User" required="required" title="At least 3 characters and max 20 characters!" />
            <input id="login__passInput" autocomplete="on" minlength=6 maxlength="20" placeholder="Password" required="required" title="At least 6 characters and max 20 characters!" />
            <button id="login__submit">LOGIN</button>
            <button id="register__submit">REGISTER</button>
            <div id="login__error"></div>
        </form>
    </section>

    <form id="file" action="" style="position: absolute; bottom: 20px; right: 20px;" hidden="hidden">
        <input id="file__input" type="file" name="uploads[]" accept="image/*,text/plain" multiple="multiple">
        <div>Upload File</div>
    </form>

    <section id="tools">
        <div id="tools__toggleUsers" class="tools__item tools__toggleUsers" title="Users">
            <i class="fa fa-user-o fa-2x" aria-hidden="true"></i>
        </div>
        <div id="tools__fileSend" class="tools__item tools__fileSend" title="Send file!">
            <i class="fa fa-file-o fa-2x" aria-hidden="true"></i>
        </div>
        <div id="tools__signOut" class="tools__item tools__signOut" title="Sign Out!">
            <i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
        </div>
    </section>


    <!--Scripts-->
    <script src="js/vendor/jquery-3.2.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>


</html>
