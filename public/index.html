<!DOCTYPE html>
<html>

<head>
    <title>Vit</title>
    <meta name="author" content="Victor Popescu">
    <meta name="description" content="Web Chat Application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Fonts-->
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <!--<img src='http://simswiki.info/images/f/f8/Under_construction.png' height="300px" style="display: block; margin: 10% auto;"/>-->
    <section id="chat">
        <section id="chat__users">
            <p>Users:</p>
            <ul id="users__list"></ul>
        </section>
        <ul id="chat__allMessages"></ul>
        <form id="chat__form" action="">
            <input id="chat__userInput" autocomplete="off" autofocus="on" />
            <button id="chat__submit">Say Something!</button>
        </form>
    </section>
    <section id="login">
        <form id="login__form" action="">
            <input id="login__userInput" autocomplete="off" />
            <button id="login__submit">Login</button>
        </form>
    </section>


    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>

</html>
