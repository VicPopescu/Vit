<!DOCTYPE html>
<html>

<head>
    <title>Vit</title>
    <meta name="author" content="Victor Popescu">
    <meta name="description" content="Web Chat Application">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script>
        var loc = window.location.href + '';
        if (loc.indexOf('http://vitchat') == 0) {
            window.location.href = loc.replace('http://', 'https://');
        }
    </script>

    <!--Fonts-->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome-4.7.0.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <section id="header">
    </section>

    <section id="chat">
        <ul id="chat__allMessages"></ul>
        <form id="chat__form" action="">
            <input id="chat__userInput" autocomplete="off" autofocus="on" />
            <button id="chat__submit">Say Something!</button>
        </form>
    </section>

    <section id="weather">
        <iframe id="weather__info" scrolling="no" src="https://codepen.io/VicPopescu/full/RVLQBL/"></iframe>
    </section>

    <section id="chat__users">
        <ul id="users__list"></ul>
    </section>
    <section id="offline__users">
        <ul id="offline__list"></ul>
    </section>

    <section id="streaming">
        <ul>
            <li>
                <p>Rock Fm</p>
                <audio controls>
                    <source src="http://80.86.106.143:9128/rockfm.aacp" type="audio/ogg">
                </audio>
                <li>
                    <p>Magic Fm</p>
                    <audio controls>
                        <source src="http://live.magicfm.ro:9128/magicfm.aacp" type="audio/ogg">
                    </audio>
                </li>
                <li>
                    <p>Virgin Radio</p>
                    <audio controls>
                        <source src="http://astreaming.virginradio.ro:8000/virgin_aacp_64k" type="audio/ogg">
                    </audio>
                </li>
            </li>
        </ul>

    </section>

    <section id="login">
        <form id="login__form" action="">
            <input id="login__userInput" autocomplete="on" minlength=3 maxlength="20" placeholder="User" required="required" title="At least 3 characters and max 20 characters!"
            />
            <input type="password" id="login__passInput" autocomplete="on" minlength=6 maxlength="20" placeholder="Password" required="required"
                title="At least 6 characters and max 20 characters!" />
            <button id="login__submit">LOGIN</button>
            <button id="register__submit">REGISTER</button>
            <div id="login__error"></div>
        </form>
    </section>

    <form id="file" action="" style="position: absolute; bottom: 20px; right: 20px;" hidden="hidden">
        <input id="file__input" type="file" name="uploads[]" accept="image/*,text/plain" multiple="multiple">
        <div>Upload File</div>
    </form>

    <section id="tools">
        <div id="tools__toogleChat" class="tools__item tools__toogleChat" title="Chat">
            <i class="fa fa-weixin fa-2x" aria-hidden="true"></i>
        </div>
        <div id="tools__toggleUsers" class="tools__item tools__toggleUsers" title="Online Users">
            <i class="fa fa-users fa-2x" aria-hidden="true"></i>
        </div>
        <div id="tools__toggleOfflineUsers" class="tools__item tools__toggleOfflineUsers" title="Offline Users">
            <i class="fa fa-user-times fa-2x" aria-hidden="true"></i>
        </div>
        <div id="tools__fileSend" class="tools__item tools__fileSend" title="Send file!">
            <i class="fa fa-file fa-2x" aria-hidden="true"></i>
        </div>
        <div id="tools__streaming" class="tools__item tools__streaming" title="Radio and streaming!">
            <i class="fa fa-play fa-2x" aria-hidden="true"></i>
        </div>
        <div id="tools__games" class="tools__item tools__games" title="Play games!">
            <i class="fa fa-gamepad fa-2x" aria-hidden="true"></i>
        </div>
        <div id="tools__quotes" class="tools__item tools__quotes" title="Random quote!">
            <i class="fa fa-quote-right fa-2x" aria-hidden="true"></i>
        </div>
        <div id="tools__weather" class="tools__item tools__weather" title="Weather info!">
            <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
        </div>
        <div id="tools__signOut" class="tools__item tools__signOut" title="Sign Out!">
            <i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
        </div>
    </section>


    <!--Scripts-->
    <script src="js/vendor/jquery-3.2.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>


</html>
